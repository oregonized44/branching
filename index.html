<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/script.js">

    </script>
  </head>
  <body>
  <!-- this is the beginning of our body -->
    <div class="container">


      <h1>Voter Registration</h1>

        <div class="form-group">
          <input id="firstName" class="form-control" type="text" placeholder="First Name">
        </div>
        <div class="form-group">
          <input id="lastName" class="form-control" type="text" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input id="age" class="form-control" type="number" placeholder="Age">
        </div>
        <div class="form-group">
          <label>County</label>
          <select class="form-control" id="county">
            <option>Washington</option>
            <option>Clackamas</option>
            <option>Clatsop</option>
          </select>
        </div>
        <div class="form-group">
          <label>Party:</label>
          <div class="radio">
            <label for="Party">
              <input id="democrat" type="radio" name="party" value="democrat">Democrat
            </label>
          </div>
          <div class="radio">
            <label>
              <input id="republican" type="radio" name="party"  value="republican">Republican
            </label>
          </div>
          <div class="radio">
            <label>
              <input id="independant" type="radio" name="party" value="independant">Independant
            </label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </div>
        <div class="results">
          <p class="reference-sentence">Hello, <span class="name"></span> based off of your selections we would invite you to check out this sweet site!</span></p>

          <span class="site"></span>
        </div>
    </div>
  </body>
</html>
